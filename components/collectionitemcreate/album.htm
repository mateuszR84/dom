<h1 class="mb-4">{{ type|upper }}</h1>
<div class="form-floating mb-3">
  <input type="text" class="form-control" id="floatingTitle" placeholder="Album title">
  <label for="floatingTitle">Title</label>
</div>
<div class="form-floating">
  <input type="text" class="form-control" id="floatingBarcode" placeholder="Barcode">
  <label for="floatingBarcode">Barcode</label>
</div>
<button type="submit" class="btn btn-primary mt-5">Save {{ type }}</button>
