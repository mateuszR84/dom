{% set game = __SELF__.gameItem %}

 <div class="col-md-4">
    <img src="{{ game.cover.path }}" class="img-fluid" alt="{{ game.title }}" />

    <div class="progress my-2" id="community-rating" style="height: 10%">
        <div class="progress-bar bg-warning" role="progressbar" aria-valuenow="{{ game.rating }}" aria-valuemin="0" aria-valuemax="100" style="width: {{ game.rating }}%">Community rating: {{ game.rating }}</div>
    </div>
    <div class="progress my-2" id="personal-rating" style="height: 10%">
        <div class="progress-bar bg-success" role="progressbar" aria-valuenow="{{ game.personal_rating }}" aria-valuemin="0" aria-valuemax="100" style="width: {{ game.personal_rating }}%">Personal rating: {{ game.personal_rating }}</div>
    </div>
</div>
<div class="col-md-8">
    <h4>{{ game.title }}</h4>
        {% for genre in game.genres %}
            <span class="mt-3 badge {{ genre ? genre : 'bg-primary' }}">{{ genre }}</span>
        {% endfor %}
    <div class="col-md-4 mt-3">
    </div>
</div>
