<div class="card">
    <div class="card-header">
        <span class="badge bg-primary">{{ game.platform }}</span>
        <span class="badge bg-secondary">{{ game.type }}</span>
    </div>
    <a href="{{ 'dom/game'|page({ 'slug': game.slug }) }}">
        <img src="{{ game.cover.path }}" class="card-img-top" alt="{{ game.title }}">
    </a>
    <div class="card-body">
        <h5 class="card-title text-center">{{ game.title|upper }}</h5>
        <div class="d-flex justify-content-between">
            <div>
                {% for genre in game.genres %}
                    <a href="#">
                        <span class="mt-3 badge {{ genre ? genre : 'bg-primary' }}">{{ genre }}</span>
                    </a>
                {% endfor %}
            </div>
            <div class="d-flex">
                <p class="rating rating-personal">{{ game.personal_rating ? game.personal_rating : 'N/A' }}</p>
                <p class="rating rating-community mx-2">{{ game.rating ? game.rating : 'N/A' }}</p>
            </div>
        </div>
    </div>
</div>
